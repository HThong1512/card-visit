<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <!-- Thêm Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Background GIF */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-background.gif');
            background-size: cover;
            background-position: center;
            font-family: 'Press Start 2P', sans-serif; /* Áp dụng font PixelSansSerif */
        }

        /* Card */
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            width: 500px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Title image (PNG) */
        .card img.title {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }

        /* Avatar */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        /* Contact info */
        .contact-info {
            font-size: 20px;
            line-height: 1.7;
        }

        .contact-info a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Audio player */
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="title" src="your-title-image.png" alt="Business Card Title">
        <img class="avatar" src="your-avatar.png" alt="Avatar">
        <div class="contact-info">
            <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>Phone: <a href="tel:+123456789">+123456789</a></p>
            <p>Facebook: <a href="https://www.facebook.com/yourprofile" target="_blank">your-facebook-profile</a></p>
        </div>
        <!-- Thêm nhạc nền -->
        <audio controls autoplay loop>
            <source src="your-music-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
